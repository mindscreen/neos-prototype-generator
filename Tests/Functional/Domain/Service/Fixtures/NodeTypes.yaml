'Mindscreen.Neos:PrototypeGeneratorMixin':
  abstract: true
  options:
    fusion:
      prototypeGenerator: Mindscreen\Neos\PrototypeGenerator\Domain\Service\ComponentPrototypeGenerator
'Neos.Neos:Content':
  abstract: true
'Neos.Neos:ContentCollection':
  superTypes:
    'Neos.Neos:Content': true

'Acme.Demo:DefaultPrototype':
  superTypes:
    'Mindscreen.Neos:PrototypeGeneratorMixin': true

'Acme.Demo:CustomPrototype':
  superTypes:
    'Mindscreen.Neos:PrototypeGeneratorMixin': true
  options:
    componentName: 'Acme.Demo:Components.CustomPrototype'

'Acme.Demo:PropertyMapping':
  superTypes:
    'Mindscreen.Neos:PrototypeGeneratorMixin': true
  options:
    componentName: 'Acme.Demo:Components.CustomPrototype'
  properties:
    oneLine:
      type: string
      ui:
        inlineEditable: true
    notInline:
      type: string
      ui:
        label: Not Inline
    multiLine:
      type: string
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            multiLine: true
    otherType:
      type: boolean
    _internalProperty:
      type: string
    image:
      type: Neos\Media\Domain\Model\ImageInterface

'Acme.Demo:ChildNodes':
  superTypes:
    'Mindscreen.Neos:PrototypeGeneratorMixin': true
  options:
    componentName: 'Acme.Demo:Components.CustomPrototype'
    componentMapping:
      childNodes:
        container: content
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'
    elements:
      type: 'Neos.Neos:ContentCollection'
    container:
      type: 'Neos.Neos:ContentCollection'
    specialElement:
      type: 'Acme.Demo:FooBar'
